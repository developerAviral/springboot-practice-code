<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arrays in Thymeleaf</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form action="#" th:action="@{/wipro/submit-user-details}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td>
                    <label for="employeeId"> Employee Id: </label>
                </td>
                <td>
                    <input type="text" th:field="*{employeeId}" name="employeeId" id="employeeId" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="employeeName"> Employee Name: </label>
                </td>
                <td>
                    <input type="text" th:field="*{employeeName}" name="employeeName" id="employeeName" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="employeeEmail"> Employee Email: </label>
                </td>
                <td>
                    <input type="text" th:field="*{employeeEmail}" name="employeeEmail" id="employeeEmail" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="employeeName"> Location: </label>
                </td>
                <td>
                    <input type="text" th:field="*{location}" name="location" id="location" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="reset" name="Reset" id="reset" />
                </td>
                <td>
                    <input type="submit" name="Submit" id="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
