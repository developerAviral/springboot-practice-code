<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Arrays in Thymeleaf</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<table border="1">
    <thead>
        <span th:text="${bankName}" />
    </thead>
    <tr th:each="bankBranches: ${branchList}">
        <td th:text="${bankBranches}" />
    </tr>
</table>

</body>
</html>
